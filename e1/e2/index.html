<body>

    <script>

        function atrasoTempo() {

            let entrada = document.getElementById("caixa3").value;

            let segundos = document.getElementById("tempo").value;

            setTimeout(function () {

                document.getElementById("caixa4").value = entrada;
            }, segundos * 1000);
        }

    </script>

    <div class="ex2">

        <h2>exercicio 2</h2>

        <input type="text" id="caixa3"><br><br>
        <input type="text" id="caixa4"><br><br>

        <input type="button" value="clique" onclick="atrasoTempo()">

        <select id="tempo">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div>

</body>

</html>
