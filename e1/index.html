<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <script>
        function copiarTexto() {

            let nome = document.getElementById("caixa1").value;

            setTimeout(function () {
                document.getElementById("caixa2").value = nome;
            }, 2000);
        }
    </script>

    <div class="ex1">

        <h1>exercicio 1</h1>

        <input type="text" id="caixa1"><br><br>
        <input type="text" id="caixa2"><br><br>
        <input type="button" value="clique" onclick="copiarTexto()"><br><br>
    </div>
</body>

</html>
