<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script/jMaskWiFi.js"></script>
</head>
<body>
    
<label for="data">DATA DE NASCIMENTO: </label>
<input type="text" value="12/34/5678" id="txtData"  onKeyPress="inserirMascara('txtData','dd/mm/aaaa')">
<input type="button" value="Validar" id="valor" onclick="validarData()">

<br><br>

<label for="txtCodigo">CPF: </label>
<input type="text" value="123.456.789-00" id="txtCodigo" onkeypress="inserirMascara('txtCodigo','999.999.999-00')">
<input type="button" value="Validar" onclick="validarCpf()">

<br><br>

<label for="matricula">NUMERO DE MATRICULA DE UM ALUNO: </label>
<input type="text" value="IFTM-123/456-7a" id="matricula" onKeyPress="inserirMascara('matricula','IFTM-xxx/xxx-yy')">
<input type="button" value="Validar" onclick="validarMatricula()">

<br><br>

<label for="codigo1">CODIGO DICIPLINA IFTM1: </label>
<input type="text" value="MT-12.345-IFTM" id="codigo1" onKeyPress="inserirMascara('codigo1','MT-xx.xxx-IFTM.')">
<input type="button" value="Validar" onclick="validarCodigo1()">

<br><br>

<label for="codigo2">CODIGO DICIPLINA IFTM2: </label>
<input type="text" value="MT-12.345-IFTM" id="codigo2" onKeyPress="inserirMascara('codigo2','MT-xx.xxx-IFTM.')">
<input type="button" value="Validar" onclick="validarCodigo2()">

<br><br>

<label for="codigo3">CODIGO DICIPLINA IFTM3: </label>
<input type="text" value="MT-12.345-IFTM" id="codigo3" onKeyPress="inserirMascara('codigo3','MT-xx.xxx-IFTM.')">
<input type="button" value="Validar" onclick="validarCodigo3()">

<br><br>

<label for="codigo4">CODIGO DICIPLINA IFTM4: </label>
<input type="text" value="MT-12.345-IFTM Y" id="codigo4" onKeyPress="inserirMascara('codigo4','MT-xx.xxx-IFTM Y')">
<input type="button" value="Validar" onclick="validarCodigo4()">

<br><br>

<label for="campus">NOME DO CAMPUS DO IFTM: </label>
<input type="text" value="IFTM campus 
Uberlândia Centro" id="campus" onKeyPress="inserirMascara('campus','IFTM campus Uberlandia Centro')">
<input type="button" value="Validar" onclick="validarCampu()">

<br><br>

<label for="tele">TELEFONE: </label>
<input type="text" value="+55(34)98877-6655" id="tele" onKeyPress="inserirMascara('tele','+yy(xx)xxxxx-xxxx.')">
<input type="button" value="Validar" onclick="validarTelefone()">

<br><br>

<label for="tele2">TELEFONE2: </label>
<input type="text" value="(123)44556-7788" id="tele2" onKeyPress="inserirMascara('tele2','(xxx)xxxxx-xxxx')">
<input type="button" value="Validar" onclick="validarTelefone2()">

<br><br>

<label for="altura">ALTURA DE UMA PESSOA: </label>
<input type="text" value="1,90" id="altura" onKeyPress="inserirMascara('altura','x.xz')">
<input type="button" value="Validar" onclick="validarAltura()">

<br><br>

<label for="faturamento">FATURAMENTO ANUAL DE UMA EMPRESA: </label>
<input type="text" value="R$10.524.478.967,70" id="faturamento" onKeyPress="inserirMascara('faturamento','R$10.524.478.967,70')">
<input type="button" value="Validar" onclick="validarFaturamento()">

<br><br>

<label for="cronometro">CRONOMETRO: </label>
<input type="text" value="11:22:22:22" id="cronometro" onKeyPress="inserirMascara('cronometro','HH:MM:SS:CC')">
<input type="button" value="Validar" onclick="validarCronometro()">

<br><br>

<label for="senha">SENHA: </label>
<input type="text" value="" id="senha" onKeyPress="inserirMascara('senha','X&W.Y.Z-U,V.T')">
<input type="button" value="Validar" onclick="validarSenha()">


    <script>
function validarData() {

    const txtData = document.getElementById("txtData").value;

    const regex = /^\d{2}\/\d{2}\/(\d{2}|\d{4})$/;

    if (regex.test(txtData)) {
        alert("data válido");

    } else {
        alert("data inválido");
    }
}


function validarCpf() {

    const txtCodigo = document.getElementById("txtCodigo").value;

    const regex = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/;

    if (regex.test(txtCodigo)) {
        alert("CPF válido");

    } else {
        alert("CPF inválido!");
    }
}

function validarMatricula() {

    const matricula = document.getElementById("matricula").value;

    const regex = /^(?:IFTM|iftm)-\d{3}\/\d{3}-[A-Za-z0-9]{2}$/;

    if (regex.test(matricula)) {
        alert("Matricula válida");

    } else {
        alert("Matricula inválida!");
    }
}


function validarCodigo1() {

    const codigo1 = document.getElementById("codigo1").value;

    const regex = /^MT-\d{2}\.\d{3}-IFTM$/i;

    if (regex.test(codigo1)) {
        alert("Codigo de diciplina válida");

    } else {
        alert("Codigo de diciplina inválida!");
    }
}


function validarCodigo2() {

    const codigo2 = document.getElementById("codigo2").value;

    const regex = /^MT-\d{2}\.\d{3}-[Ii][Ff][Tt][Mm]$/;

    if (regex.test(codigo2)) {
        alert("Codigo de diciplina válida");

    } else {
        alert("Codigo de diciplina inválida!");
    }
}



function validarCodigo3() {

    const codigo3 = document.getElementById("codigo3").value;

    const regex = /^MT-\d{2}\.\d{3}-[Ii]\s?[Ff]\s?[Tt]\s?[Mm]$/;

    if (regex.test(codigo3)) {
        alert("Codigo de diciplina válida");

    } else {
        alert("Codigo de diciplina inválida!");
    }
}



function validarCodigo4() {

    const codigo4 = document.getElementById("codigo4").value;

    const regex = /^MT-\d{2}\.\d{3}-[Ii]\s?[Ff]\s?[Tt]\s?[Mm]\s+(Uberlândia Centro|Uberlândia)$/;

    if (regex.test(codigo4)) {
        alert("Codigo de diciplina válida");

    } else {
        alert("Codigo de diciplina inválida!");
    }
}


function validarCampu() {

    const campus = document.getElementById("campus").value;

    const regex = /^[Ii]\s?[Ff]\s?[Tt]\s?[Mm]\s+campus\s+(Uberlândia Centro|Uberlândia)$/;


    if (regex.test(campus)) {
        alert("Campus válido");

    } else {
        alert("Campus inválido!");
    }
}



function validarTelefone() {

    const tele = document.getElementById("tele").value;

    const regex = /^\+\d{2}\(\d{2}\)\d{5}-\d{4}$/;


    if (regex.test(tele)) {
        alert("Telefone válido");

    } else {
        alert("Telefone inválido!");
    }
}



function validarAltura() {

    const altura = document.getElementById("altura").value;

    const regex = /^\d+([.,]\d+)?$/;


    if (regex.test(altura)) {
            alert("Altura válida");

    } else {
        alert("Altura inválida!");
    }
}


function validarFaturamento() {

    const faturamento = document.getElementById("faturamento").value;

    const regex = /^R\$\d{1,3}(?:\.\d{3})*(?:,\d{1,2})?$/;


    if (regex.test(faturamento)) {
        alert("Faturamento válido");

    } else {
        alert("Faturamento inválido!");
    }
}

//exl//

function validarCronometro() {

    const cronometro = document.getElementById("cronometro").value;

    const regex = /^(?:[01]\d|2[0-3]):[0-5]\d:[0-5]\d:\d{2}$/;


    if (regex.test(cronometro)) {
        alert("Cronometro válido");

    } else {
        alert("Cronometro inválido!");
    }
}


function validarSenha() {

    const senha = document.getElementById("senha").value;

    const regex = /^(?=[A-Za-z0-9._-]*[._-])[A-Za-z0-9._-]{5,}&[A-Pa-p]+\.[aeiou]+(?:\.[A-Za-z0-5]+)?-[^\d]+,[^A-Za-z0-9]{2}[^ab01]+$/;

    if (regex.test(senha)) {
        alert("Senha válida");

    } else {
        alert("Senha inválida!");
    }
}


function validarTelefone2() {

    const tele2 = document.getElementById("tele2").value;

    const regex = /^\(\d{2,3}\)\d{5}-\d{4}$/;


    if (regex.test(tele2)) {
        alert("Telefone válido");

    } else {
        alert("Telefone inválido!");
    }
}
</script>
</body>
</html>
