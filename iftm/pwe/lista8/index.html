<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Clientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h1 {
      text-align: center;
    }
    p.obrigatorio {
      color: red;
      text-align: center;
      font-weight: bold;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    fieldset {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
    }
    legend {
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 10px;
      cursor: pointer;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Cadastro de clientes</h1>
  <p class="obrigatorio">Todos os campos são de preenchimento obrigatório</p>

  <form id="formulario">
    <!-- Grupo 1: Dados pessoais -->
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="nascimento">Data de Nascimento:</label>
      <input type="date" id="nascimento" name="nascimento" required>

      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo" required>
        <option value="" disabled selected>Selecione</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>
    </fieldset>

    <!-- Grupo 2: Informações de contato -->
    <fieldset>
      <legend>Informações de Contato</legend>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone Celular:</label>
      <input type="text" id="telefone" name="telefone" maxlength="9" pattern="[0-9]{9}" required placeholder="Ex: 999999999">

      <label for="website">Website Pessoal:</label>
      <input type="url" id="website" name="website" required>
    </fieldset>

    <!-- Grupo 3: Localização -->
    <fieldset>
      <legend>Localização</legend>
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required>

      <label for="numero">Número:</label>
      <input type="number" id="numero" name="numero" min="1" max="9999" required>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required>

      <label for="estado">Estado:</label>
      <select id="estado" name="estado" required>
        <option value="" disabled selected>Selecione</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select>
    </fieldset>

    <!-- Botões -->
    <div class="buttons">
      <button type="submit">Cadastrar</button>
      <button type="reset">Limpar</button>
    </div>
  </form>

  <script>
    // Validação simples ao enviar o formulário
    document.getElementById('formulario').addEventListener('submit', function(e) {
      if (!this.checkValidity()) {
        alert('Por favor, preencha todos os campos corretamente.');
        e.preventDefault();
      } else {
        alert('Cadastro realizado com sucesso!');
      }
    });
  </script>

</body>
</html>
